{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <form method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" value="{{ username }}" class="form-control" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password">
            </div>
            <input type="submit" value="Login" class="btn btn-primary">
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div id="error" style="color: red;">{{ messages[0] }}</div>
                <script>
                    setTimeout(function(){
                        document.getElementById('error').style.display = 'none';
                        // You can uncomment the line below to redirect after 1 second
                        // window.location.href = "{{ url_for('login') }}";
                    }, 1000);
                </script>
            {% endif %}
        {% endwith %}
    </div>
{% endblock %}
