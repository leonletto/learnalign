<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Title{% endblock %}</title>
    <!-- Add the Bootstrap 4 CSS file from a CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">

</head>
<body>
<!-- Add the top bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{{ url_for('homepage') }}">HackAI Learn</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            {% if 'logged_in' in session and session['logged_in'] %}
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('logged_in') }}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('persona') }}">Persona</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('learner_setup') }}">Profile</a>
            </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </li>
            {% else %}
            # pull these items to the right
                <li class="nav-item" align>
                    <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('persona_selection') }}">Register</a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>

<!-- Include the content from the child templates -->
<div class="main-content">
{% block content %}{% endblock %}
</div>

<!-- Add the Bootstrap 4 and jQuery JS files from a CDN -->
{% block scripts %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
    <!-- Add "Logged In" status at the bottom of the page -->
<footer>
    <p>Logged In</p>
</footer>

</body>
</html>
